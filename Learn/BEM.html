<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="BEM.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Document</title>
</head>

<body>
    <div id="toast"></div>

    <div>
        <div onclick="showSuccessToast();" class="btn btn--success">Success</div>
        <div onclick="showInfoToast();" class="btn btn--info">Info</div>
        <div onclick="showDangerToast();" class="btn btn--warn">Warning</div>
        <div onclick="showErrorToast();" class="btn btn--error">Error</div>
    </div>
        
    <script>

        function toast({
            title = '',
            message = '',
            type = 'info',
            duration = 3000
        }) {
            const main = document.getElementById('toast');
            if (main) {
                const toast = document.createElement('div');
                // Auto remove toast
                const autoRemoId = main.appendChild(toast);
                setTimeout(function () {
                    main.removeChild(toast);
                }, duration + 1000);

                // Remove when clicked
                toast.onclick = function(e){
                    if (e.target.closest('.toast__close')) {
                        main.removeChild(toast);
                        clearTimeout(autoRemoId);
                    }
                }

                const icons = {
                    success: 'fas fa-check-circle',
                    info: 'fas fa-info-circle',
                    warning: 'fas fa-exclamation-circle',
                    error: 'fas fa-exclamation-circle',
                };
                const icon = icons[type]
                const delay = (duration / 1000).toFixed(2);

                toast.classList.add('toast', `toast--${type}`);
                toast.style.animation = `slide ease 1s, faceOut ease 1s ${delay}s forwards`;
                toast.innerHTML = `
                    <div class="toast__icon">
                        <i class="${icon}" ></i >
                    </div >
                    <div class="toast__body">
                        <h3 class="toast__title">${title}</h3>
                        <p class="toast__msg">${message}</p>
                    </div>
                    <div class="toast__close">
                        <i class="fas fa-times "></i>
                    </div>`;

            }
        }

        function showSuccessToast() {
            toast({
                title: 'Thành công !',
                message: 'Chúc mừng bạn đã đăng kí thành công. ',
                type: 'success',
                duration: 5000
            });
        }

        function showInfoToast() {
            toast({
                title: 'Infomation !',
                message: 'Thông tin đã được cập nhật. ',
                type: 'info',
                duration: 5000
            });
        }
        function showDangerToast() {
            toast({
                title: 'Warning !',
                message: 'Cảnh báo. ',
                type: 'warning',
                duration: 5000
            });
        }

        function showErrorToast() {
            toast({
                title: 'Thất bại !',
                message: 'Có lỗi xảy ra vui lòng thử lại. ',
                type: 'error',
                duration: 5000
            });
        }

    </script>

</body>

</html>
